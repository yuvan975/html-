<!DOCTYPE html>

</head>
<body>

        <li>first</li>
        <li>second</li>

</ol>

    <li>second</li>
    <li>third</li>

    <li>fifth</li>
</ol>
<ol style="list-style-type: upper-alpha;">

    <li>second</li>
    <li>third</li>
    <li>fourth</li>
    <li>fifth</li>
</ol>
<ol style="list-style-type: lower-alpha;">
    <li>first</li>
    <li>second</li>
    <li>third</li>
    <li>fourth</li>
    <li>fifth</li>
</ol>
